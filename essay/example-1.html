a729-e8ebcc83322b","version":1,"type":"bookmark","properties":{"link":[["https://tangly1024.com/article/notionnext-twikoo"]],"title":[["NotionNext配置评论插件Twikoo | TANGLY's BLOG"]],"description":[["一个简洁、安全、免费的静态网站评论系统，基于 腾讯云开发 。 经评论区网友推荐，我开始使用 Twikoo，一番体验，发现Twikoo真的很强大，目前我决定用它作为主要评论插件。 twikoo支持在页面上直接管理评论、配置插件，非常强大 在最新版本中 NotionNext已经 支持该评论插件，配置 方法很简单： 在Vercel后台添加一个环境变量 NEXT_PUBLIC_COMMENT_ENV_ID ; 值为您部署好的 twikoo 后台地址。以我的举例： 借助vercel，您可以非常快速地部署自己的twikoo后台，用于储存评论数据。 twikoo的后台数据存储是基于MongoDB数据库的，我们可以先注册创建一个免费的在线MongoDB数据库。 创建MongoDB数据库 1.注册账号 创建数据库 这里下方要设置一个允许访问该数据库的IP地址，推荐设置0.0.0.0，即所有地址都允许访问，毕竟我也不知道自己会用什么ip访问这个数据库。 2.获取数据库连接地址 Vercel一键部署 点击Create将twikoo的代码拷入您的仓库 配置MongoDB数据库地址 添加一个配置 MONGODB_URI 环境变量即可，其值为上一步获得的MongoDB连接地址，注意将链接中MONGODB的密码 替换成您设置的。 上述部署完成后，您将获得一个vercel的twikoo后台页面，您可以选择像我一样映射成二级域名 将您的twikoo后台地址配置在NotionNext的后台，并redeploy即可。 到此完成~ 点击右下角的小齿轮即可配置您的管理员密码、并进行更多的功能设置。赶快体验吧~ 可以访问官方文档获取安装部署帮助，并且查看Twikoo的更多特性。 NotionNext支持多种评论插件，可访问以下文章获得帮助："]]},"format":{"bookmark_icon":"https://tangly1024.com/favicon.ico","bookmark_cover":"https://images.unsplash.com/photo-1564419320603-628d868a193f?ixlib=rb-4.0.3\u0026q=80\u0026fm=jpg\u0026crop=entropy\u0026cs=tinysrgb","copied_from_pointer":{"id":"d35a0f34-d6b5-4a61-81a0-36518f8e6f7b","table":"block","spaceId":"6c096b44-beb9-48ee-8f92-1efdde47f3a3"}},"created_time":1726560786925,"last_edited_time":1726560786925,"parent_id":"d8be2a30-8eeb-4135-afcb-e2660568c75f","parent_table":"block","alive":true,"copied_from":"d35a0f34-d6b5-4a61-81a0-36518f8e6f7b","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"8b4c71fb-3a3c-44a3-adac-ad68eaf7a243":{"value":{"id":"8b4c71fb-3a3c-44a3-adac-ad68eaf7a243","version":1,"type":"bookmark","properties":{"link":[["https://tangly1024.com/article/notion-next-comment-plugin"]],"title":[["NotionNext如何添加评论插件 | TANGLY's BLOG"]],"description":[["NotionNext支持多种评论插件，其中体验比较好的我个人觉得是Twikoo，您可以参考以下教程进行配置安装： 您也可以选择Valine/Waline，关于Valine/Waline的部署可以访问此篇文章： Utterance 、 Giscus 、Gitalk 其中部署最便捷的当属 Cusdis 和 Utterance 这两个插件。您可以任选一个部署，当然，您也可以选择同时部署多个。 完成效果预览 点击Start for free ，并用Github登录即可 Sign in With Github (点击查看截图) [可选] 配置邮件通知地址，以便收到新评论时邮件通知您，（点击展开截图） 点击Embed Code获取您的应用ID，即data-app-id, 复制这串id备用。 在Vercel后台添加一个环境变量 NEXT_PUBLIC_COMMENT_CUSDIS_APP_ID，值为上面获取到的data-app-id。 完成预览效果 在您的Github中创建一个开源项目用于存放评论 在github中安装utterance插件 允许utterance访问所有仓库，并勾选install，可以只勾选作为评论用的仓库地址。 将用作评论仓库名添加到Vercel添加环境变量 后台 settings→ environment variables → 添加 → save 即可。如下图： 注意， 仓库名的格式是 [您的用户名/您的仓库名] 如下示例 完成预览效果 在您的Github中创建一个开源项目用于存放评论 创建一个授权秘钥，并保存您的ClientID与ClientSecret Authorization callback URL 填写您网站域名 填写配置的效果 ，点击 register application 即可创建。 点击 Generate a new client secret 生成您的密码 复制 Client ID和刚生成的 Client secret （对应图中2和3）备用。 在Vercel后台配置环境变量 NEXT_PUBLIC_COMMENT_GITALK_CLIENT_ID NEXT_PUBLIC_COMMENT_GITALK_CLIENT_SECRET NEXT_PUBLIC_COMMENT_GITALK_CLIENT_ID NEXT_PUBLIC_COMMENT_GITALK_CLIENT_SECRET 项目会在您的Github项目讨论区创建评论数据，便于维护管理 , 完成效果 预览 您可以在Github的Discusstion讨论区随时管理评论。 在您的Github中创建一个开源项目用于存放评论 在项目Setting中开启discussion功能 在Github中安装giscus应用 点击右上方的Install即可，并确认 允许访问仓库数据权限： 默认勾选All repositories即可。也可以只勾选用作评论的仓库，（后续还可以再回来配置） 访问Giscus填写并获取您的Giscus配置参数 主要配置输入您的仓库名，并选择 Discussion分类为 Announcements ."]]},"format":{"bookmark_icon":"https://tangly1024.com/favicon.ico","bookmark_cover":"https://tangly1024.com/bg_image.jpg","copied_from_pointer":{"id":"83caa5ef-f141-412a-a469-542d934d7147","table":"block","spaceId":"6c096b44-beb9-48ee-8f92-1efdde47f3a3"}},"created_time":1726560786925,"last_edited_time":1726560786925,"parent_id":"d8be2a30-8eeb-4135-afcb-e2660568c75f","parent_table":"block","alive":true,"copied_from":"83caa5ef-f141-412a-a469-542d934d7147","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"4cd6e310-083f-4ec5-be92-d831285fa60b":{"value":{"id":"4cd6e310-083f-4ec5-be92-d831285fa60b","version":1,"type":"bookmark","properties":{"link":[["https://tangly1024.com/article/notionnext-valine"]],"title":[["NotionNext配置Valine/Waline评论插件 | TANGLY's BLOG"]],"description":[["Valine插件需要LeanCloud后端提供数据库存储功能，请按照以下步骤配置。 而Waline 的前置步骤和Valine基本一致，只是多了一个部署Waline的Vercel服务步骤。由于Waline配置了完善的后台管理功能，所以使用Waline就不需要再配合Admin-Valine项目运行。 应用创建好以后，进入刚刚创建的应用，选择左下角的 设置\u003e 应用Key，然后就能看到你的 APP ID和 APP Key 了： 为了你的数据安全，请设置自己的 安全域名 ：只有以下设置的域名，才允许访问你的valine数据 支持的Valine配置在NotionNext项目的blog.config.js 中，请在Vercel后台的环境变量中配置： serverURLs在应用内部会尝试自动获取，如果发现获取失败，请手动提供 刚刚创建的应用，选择左下角的 设置\u003e 应用Key，找到 Request 域名 第一行 需要在akismet中注册账号并获取免费的key： https://akismet.com/account ，并在LeanCloud中配置 AKISMET_KEY 变量 参考官方文档，在你的Vercel上部署一个valine应用。而后在你的NotionNext环境变量中添加你的waline服务地址环境变量： NEXT_PUBLIC_WALINE_SERVER_URL 即可生效。"]]},"format":{"bookmark_icon":"https://tangly1024.com/favicon.ico","bookmark_cover":"https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F10eb466a-599b-4513-bcbf-2331cf88078d%2Fpexels-photo-546819.webp?table=block\u0026id=bee1fccf-a3bd-47a1-a7be-83cc71372d83\u0026cache=v2","copied_from_pointer":{"id":"43105988-677b-4857-96be-272139671537","table":"block","spaceId":"6c096b44-beb9-48ee-8f92-1efdde47f3a3"}},"created_time":1726560786924,"last_edited_time":1726560786924,"parent_id":"d8be2a30-8eeb-4135-afcb-e2660568c75f","parent_table":"block","alive":true,"copied_from":"43105988-677b-4857-96be-272139671537","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"9edec24b-8b74-41ff-909b-aa7b22fe6e41":{"value":{"id":"9edec24b-8b74-41ff-909b-aa7b22fe6e41","version":1,"type":"text","format":{"copied_from_pointer":{"id":"517fd501-4fae-491e-89af-373bba175082","table":"block","spaceId":"6c096b44-beb9-48ee-8f92-1efdde47f3a3"}},"created_time":1726560786924,"last_edited_time":1726560786924,"parent_id":"d8be2a30-8eeb-4135-afcb-e2660568c75f","parent_table":"block","alive":true,"copied_from":"517fd501-4fae-491e-89af-373bba175082","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"af58cd38-4c38-420f-8c41-c1e4928963c4":{"value":{"id":"af58cd38-4c38-420f-8c41-c1e4928963c4","version":2,"type":"file","properties":{"size":[["469.5KB"]],"title"
