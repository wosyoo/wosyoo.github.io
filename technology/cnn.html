–å±‚\n        self.pool = nn.MaxPool2d(kernel_size=2, stride=2)\n        \n        # å®šä¹‰å…¨è¿æ¥å±‚\n        self.fc1 = nn.Linear(32 * 16 * 16, 128)  # è¿™é‡Œçš„è¾“å…¥å¤§å°éœ€è¦æ ¹æ®å·ç§¯å±‚å’Œæ± åŒ–å±‚çš„è®¾ç½®è°ƒæ•´\n        self.fc2 = nn.Linear(128, num_classes)\n        \n    def forward(self, x):\n        x = self.pool(torch.relu(self.conv1(x)))\n        x = self.pool(torch.relu(self.conv2(x)))\n        x = x.view(-1, 32 * 16 * 16)\n        x = torch.relu(self.fc1(x))\n        x = self.fc2(x)\n        return x"]],"language":[["Python"]]},"format":{"copied_from_pointer":{"id":"867ab8c2-2a69-4320-b323-ea4706c95eaf","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526593,"last_edited_time":1727088526593,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"867ab8c2-2a69-4320-b323-ea4706c95eaf","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8118-a9c1-d93385d3c031":{"value":{"id":"fff0c0b4-c9ec-8118-a9c1-d93385d3c031","version":1,"type":"text","properties":{"title":[["è¿™é‡Œçš„in_channelå’Œout_channelåˆ†åˆ«ä¸ºè¾“å…¥é€šé“æ•°å’Œè¾“å‡ºé€šé“æ•°ã€‚inâ€”â€”channelä¸º3ä¸€èˆ¬è¡¨ç¤ºè¾“å…¥ä¸ºRGBä¸‰ä¸ªé€šé“ã€‚è¾“å…¥3ä¸ªé€šé“ï¼Œå°±éœ€è¦3ä¸ªchannelçš„kernelæ¥ç”Ÿæˆä¸€ä¸ªfeature mapã€‚å½“æˆ‘ä»¬çš„è¾“å‡ºchannelä¸º16æ—¶ï¼Œkernelçš„shapeåº”è¯¥ä¸º(16ï¼Œ3ï¼Œ3ï¼Œ3)ã€‚"]]},"format":{"copied_from_pointer":{"id":"5142c891-fcb5-428b-90f9-e6e7aea02c38","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526593,"last_edited_time":1727088526593,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"5142c891-fcb5-428b-90f9-e6e7aea02c38","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8135-b114-e2da35fc3f01":{"value":{"id":"fff0c0b4-c9ec-8135-b114-e2da35fc3f01","version":1,"type":"header","properties":{"title":[["1*1å·ç§¯"]]},"format":{"copied_from_pointe
