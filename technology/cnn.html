,["：卷积核的大小"]]},"format":{"copied_from_pointer":{"id":"559cfa10-cf56-4076-bfb8-478aae5a11b2","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526593,"last_edited_time":1727088526593,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"559cfa10-cf56-4076-bfb8-478aae5a11b2","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8102-abda-ca9aa635f717":{"value":{"id":"fff0c0b4-c9ec-8102-abda-ca9aa635f717","version":1,"type":"bulleted_list","properties":{"title":[["P",[["i"]]],["：零填充（padding）的大小，用于控制输出大小。"],["注意这个padding指的是torch中的参数值，也就是每个边缘都要填充的数量。若p=1，表示总共需要填充两行和两列。",[["h","orange"]]]]},"format":{"copied_from_pointer":{"id":"301366ab-45a0-4b3a-8af6-0b9e9cca0998","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526593,"last_edited_time":1727088526593,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"301366ab-45a0-4b3a-8af6-0b9e9cca0998","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8142-a811-eba7e51834a1":{"value":{"id":"fff0c0b4-c9ec-8142-a811-eba7e51834a1","version":1,"type":"bulleted_list","properties":{"title":[["S",[["i"]]],["：步长（stride），表示卷积核每次滑动的距离"]]},"format":{"copied_from_pointer":{"id":"fbfce204-d9cc-4e54-b9a5-f251c7434a36","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526595,"last_edited_time":1727088526595,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"fbfce204-d9cc-4e54-b9a5-f251c7434a36","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-81a0-a136-e6f2d99a68d3":{"value":{"id":"fff0c0b4-c9ec-81a0-a136-e6f2d99a68d3","version":1,"type":"text","properties":{"title":[["若padding和stride在行和列上不一致，那么行和列单独调用该公式即可。",[["h","orange"]]]]},"format":{"copied_from_pointer":{"id":"d4108caf-8ace-4f81-997f-89ade8d90bd2","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526594,"last_edited_time":1727088526594,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"d4108caf-8ace-4f81-997f-89ade8d90bd2","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8153-b511-d28e177330d8":{"value":{"id":"fff0c0b4-c9ec-8153-b511-d28e177330d8","version":1,"type":"header","properties":{"title":[["pytorch卷积神经网络实现"]]},"format":{"copied_from_pointer":{"id":"c7d1c420-77d7-4122-9c65-b6ab6db28c2a","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526594,"last_edited_time":1727088526594,"parent_id":"fff0c0b4-c9ec-8155-afd8-cdef514c94e9","parent_table":"block","alive":true,"copied_from":"c7d1c420-77d7-4122-9c65-b6ab6db28c2a","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-81ab-9c8b-c38526993848":{"value":{"id":"fff0c0b4-c9ec-81ab-9c8b-c38526993848","version":1,"type":"code","properties":{"title":[["import torch\nimport torch.nn as nn\n\nclass SimpleCNN(nn.Module):\n    def __init__(self, num_classes):\n        super(SimpleCNN, self).__init__()\n        \n        # 定义卷积层\n        self.conv1 = nn.Conv2d(in_channels=3, out_channels=16, kernel_size=3, stride=1, padding=1)\n        self.conv2 = nn.Conv2d(in_channels=16, out_channels=32, kernel_size=3, stride=1, padding=1)\n        \n        # 定义池化层\n        self.pool = nn.MaxPool2d(kernel_size=2, stride=2)\n        \n        # 定义全连接层\n        self.fc1 = nn.Linear(32 * 16 * 16, 128)  # 这里的输入大小需要根据卷积层和池化层的设置调整\n        self.fc2 = nn.Linear(128, num_classes)\n        \n    def forward(self, x):\n        x = self.pool(torch.relu(self.conv1(x)))\n        x = self.pool(torch.relu(self.conv2(x)))\n        x = x.view(-1, 32 * 16 * 16)\n        x = torch.relu(self.fc1(x))\n        x = self.fc2(x)\n        return x"]],"language":[["Python"]]},"format":{"copied_from_point rsion":1,"type":"bulleted_list","properties":{"title":[["在GoogLeNet中，基本的卷积块被称为"],["Inception块",[["i"]]],["（Inception block）。这很可能得名于电影《盗梦空间》（Inception），因为电影中的一句话“我们需要走得更深”（“We need to go deeper”）"]]},"format":{"copied_from_pointer":{"id":"60d25b61-e26e-47c1-aec6-7f9dda044a27","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526608,"last_edited_time":1727088526608,"parent_id":"fff0c0b4-c9ec-81c3-b3af-d97c3cf72634","parent_table":"block","alive":true,"copied_from":"60d25b61-e26e-47c1-aec6-7f9dda044a27","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-81a8-8028-e41140efcb10":{"value":{"id":"fff0c0b4-c9ec-81a8-8028-e41140efcb10","version":1,"type":"bulleted_list","properties":{"title":[["Inception块由四条并行路径组成。 前三条路径使用窗口大小为1×1、3×3和5×5的卷积层，"],["从不同空间大小中提取信息",[["h","orange"]]],["。 "],["中间的两条路径在输入上执行1×1卷积，以减少通道数，从而降低模型的复杂性",[["h","orange"]]],["。 第四条路径使用3×3最大汇聚层，然后使用1×1卷积层来改变通道数。 这四条路径都使用合适的填充来使输入与输出的高和宽一致，最后我们将每条线路的输出在通道维度上连结，并构成Inception块的输出。"],["在Inception块中，通常调整的超参数是每层输出通道数。",[["h","orange"]]]]},"format":{"copied_from_pointer":{"id":"7807ce18-50db-4823-9128-c07d23421845","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526609,"last_edited_time":1727088526609,"parent_id":"fff0c0b4-c9ec-81c3-b3af-d97c3cf72634","parent_table":"block","alive":true,"copied_from":"7807ce18-50db-4823-9128-c07d23421845","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-81e6-894f-da102f1858b9":{"value":{"id":"fff0c0b4-c9ec-81e6-894f-da102f1858b9","version":1,"type":"image","properties":{"size":[["31.6KB"]],"title":[["Untitled"]],"source":[["https://s3-us-west-2.amazonaws.com/secure.notion-static.com/8b162781-048a-40af-b9f9-dfd19dcae9b7/Untitled.png"]]},"format":{"block_width":651.9765625,"display_source":"https://s3-us-west-2.amazonaws.com/secure.notion-static.com/8b162781-048a-40af-b9f9-dfd19dcae9b7/Untitled.png","block_full_width":false,"block_page_widt
