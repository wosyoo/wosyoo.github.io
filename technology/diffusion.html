-5b9c35f28f5a","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-81d3-9b5e-ead2a0abcac1":{"value":{"id":"fff0c0b4-c9ec-81d3-9b5e-ead2a0abcac1","version":1,"type":"text","properties":{"title":[["这一部分DDPM论文中并没有给出解释，李宏毅老师的课程中给出了比较合理的解释，我们在得到一个目标distribution后往往不能取均值，其中一个原因是如果每次都取均值，那么我们模型每次生成的结果都是一样的，例如文生图和语言模型，模型缺乏泛化性；另外一个原因是我们人类在正常产生文本时并不是每一步都采用的是概率最大的结果，所以模型需要从分布中采样，而不是直接取概率最大的均值。一个非常实际的应用就是tacotron模型在inference时也使用了dropout，增加随机性。\n另外，diffusion model实际上是一个auto-regressive运用到non-autoregressive的实例，diffusion process实际上可以采用一步实现。在这之前也有一些结合autoregressive和non-autoregressive的方法，Mask-predict就是先利用non-autoregressive产生结果，再mask掉结果中概率小的部分，重新生成结果，一步一步得到最终结果。这样的方法比autoregressive时间复杂度小，但是比non-autoregressive效果好，这可能是未来研究的一个比较好的方向。"]]},"format":{"copied_from_pointer":{"id":"b1d3fd3f-968f-41bb-a643-d53e8e88138a","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526599,"last_edited_time":1727088526599,"parent_id":"fff0c0b4-c9ec-813f-a9f5-d6ee51d583f4","parent_table":"block","alive":true,"copied_from":"b1d3fd3f-968f-41bb-a643-d53e8e88138a","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8153-874f-d2730709f1ac":{"value":{"id":"fff0c0b4-c9ec-8153-874f-d2730709f1ac","version":1,"type":"text","format":{"copied_from_pointer":{"id":"39d2b42e-8210-4718-8a03-a237daa7d95d","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727088526597,"last_edited_time":1727088526597,"parent_id":"fff0c0b4-c9ec-813f-a9f5-d6ee51d583f4","parent_table":"block","alive":true,"copied_from":"39d2b42e-8210-4718-8a03-a237daa7d95d","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"fff0c0b4-c9ec-8137-a677-e8a9b80a42c0":{"value":{"id":"fff0c0b4-c9ec-8137-a677-e8a9b80a42c0","version":1,"type":"bulleted_list","properties":{"title":[["公式中后半部分"],["⁍",[["e","\\varepsilon_{\\theta}"]]],["实际上就是noise predictor，他接受两个输入，分别是noisy image和t；"]]},"format":{"copied_from_pointer":{"id":"7f5
