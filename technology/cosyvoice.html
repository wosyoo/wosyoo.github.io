:{"block_color":"gray"},"created_time":1727666782879,"last_edited_time":1727666782883,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80a9-b431-e681f007845a":{"value":{"id":"10b0c0b4-c9ec-80a9-b431-e681f007845a","version":65,"type":"sub_header","properties":{"title":[["论文阅读"]]},"created_time":1727165286181,"last_edited_time":1727165317282,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80b7-b3a2-c4462f7c6a79":{"value":{"id":"10b0c0b4-c9ec-80b7-b3a2-c4462f7c6a79","version":73,"type":"sub_sub_header","properties":{"title":[["1.Abstract"]]},"created_time":1727165317429,"last_edited_time":1727166468580,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80c2-b2ec-e1b97378bbdf":{"value":{"id":"10b0c0b4-c9ec-80c2-b2ec-e1b97378bbdf","version":246,"type":"text","properties":{"title":[["最近LLM-Based TTS以其高自然度和zero-shot能力成为语音合成模型的主流。"]]},"created_time":1727165331557,"last_edited_time":1727165642026,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-805c-ba6b-e65c7d8106b1":{"value":{"id":"10b0c0b4-c9ec-805c-ba6b-e65c7d8106b1","version":1215,"type":"text","properties":{"title":[["在这种TTS范式中，语音信号会被离散成tokens序列，并以文本作为prompt进行合成。所以这种tokens序列的建模非常重要。当前的tokens提取一般是无监督的方式学习的，缺乏明确的语义信息和与文本的对齐。本文希望通过有监督的tokens来建模语音，tokens来自多语言语音识别模型，通过在编码器中插入矢量量化来获得。基于这些有监督tokens，文章提出了一个用于语音生成的基于编解码器的合成器CosyVoice，它由一个用于文本到tokens的LLM和一个用于tokens到语音的条件流匹配模型组成。实验结果表明，zero-shot语音克隆中，有监督语义标记在内容一致性和说话人相似度方面明显优于现有的无监督语义标记。此外，文章发现利用大规模数据进一步提高了合成性能，表明了CosyVoice的可扩展能力。"]]},"created_time":1727165667715,"last_edited_time":1727176409441,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80ce-a22a-e661a70eefc8":{"value":{"id":"10b0c0b4-c9ec-80ce-a22a-e661a70eefc8","version":42,"type":"sub_sub_header","properties":{"title":[["2.Introduction"]]},"created_time":1727165871656,"last_edited_time":1727166462910,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80bc-88ce-e1da71bc7872":{"value":{"id":"10b0c0b4-c9ec-80bc-88ce-e1da71bc7872","version":95,"type":"text","properties":{"title":[["本文的创新点总结："]]},"created_time":1727166471026,"last_edited_time":1727166481790,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-808d-a164-fa2ae6effff2":{"value":{"id":"10b0c0b4-c9ec-808d-a164-fa2ae6effff2","version":146,"type":"bulleted_list","properties":{"title":[["第一个将有监督的tokens集成到TTS当中；"]]},"created_time":1727166482049,"last_edited_time":1727166680884,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-8001-a361-f700ca2da9a3":{"value":{"id":"10b0c0b4-c9ec-8001-a361-f700ca2da9a3","version":269,"type":"bulleted_list","properties":{"title":[["通过text-to-tokens的LLM和tokens-to-speech的条件流匹配两个模块，无需额外的音素提取器和文本-音频强制对齐器；"]]},"created_time":1727166519855,"last_edited_time":1727166683131,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-80bc-a9e7-f50239c1f67e":{"value":{"id":"10b0c0b4-c9ec-80bc-a9e7-f50239c1f67e","version":176,"type":"bulleted_list","properties":{"title":[["将x-vectors纳入LLM，把语音分解为语义、说话人和韵律。LLM对语义内容和韵律进行建模，而条件流匹配模型捕获音色和环境信息。"]]},"created_time":1727166626981,"last_edited_time":1727166760824,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"46bee8c7-febe-4476-9fa8-e17eb4ab6ca6":{"value":{"id":"46bee8c7-febe-4476-9fa8-e17eb4ab6ca6","version":33,"type":"sub_sub_header","properties":{"title":[["3.Method"]]},"created_time":1727166825921,"last_edited_time":1727166836142,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-8083-a996-eab8e8e2a95a":{"value":{"id":"10b0c0b4-c9ec-8083-a996-eab8e8e2a95a","version":13,"type":"image","properties":{"size":[["219.5KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/d459e854-7813-4d92-9421-b7536b5eded8/image.png"]]},"format":{"block_width":707.984375,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/d459e854-7813-4d92-9421-b7536b5eded8/image.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.386041439476554,"block_preserve_scale":true},"created_time":1727176287033,"last_edited_time":1727180173075,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["d459e854-7813-4d92-9421-b7536b5eded8"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"10b0c0b4-c9ec-8081-b23b-ff2d5b1613e7":{"value":{"id":"10b0c0b4-c9ec-8081-b23b-ff2d5b1613e7","version":58,"type":"text","properties":{"title":[["3.1 自监督tokens"]]},"format":{"copied_from_pointer":{"id":"1f6265a1-5497-4983-a099-10537f4d87b5","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727176293093,"last_edited_time":1727176341864,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea rent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8068-8af7-cd9ecab30844":{"value":{"id":"1100c0b4-c9ec-8068-8af7-cd9ecab30844","version":20,"type":"text","properties":{"title":[["在生成过程中，向量场修改如下:"]]},"created_time":1727609653717,"last_edited_time":1727609759676,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8090-96bb-e726b206dccb":{"value":{"id":"1100c0b4-c9ec-8090-96bb-e726b206dccb","version":12,"type":"equation","properties":{"title":[["\\tilde{\\nu}_t \\left( \\phi_t^{OT}(X_0, X_1) \\mid \\theta; \\Psi \\right)\n= (1 + \\beta) \\cdot \\nu_t \\left( \\phi_t^{OT}(X_0, X_1) \\mid \\theta; \\Psi \\right) - \\beta \\cdot \\nu_t \\left( \\phi_t^{OT}(X_0, X_1) \\mid \\theta \\right)"]]},"created_time":1727609799659,"last_edited_time":1727609811307,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-806f-bd63-c7a3c4557bb2":{"value":{"id":"1100c0b4-c9ec-806f-bd63-c7a3c4557bb2","version":5,"type":"text","properties":{"title":[["其中β为0.7的引导强度。"]]},"created_time":1727609436283,"last_edited_time":1727609841512,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-809d-b7a5-d3b93ef58dae":{"value":{"id":"1100c0b4-c9ec-809d-b7a5-d3b93ef58dae","version":109,"type":"text","properties":{"title":[["3.3.1 零样本情境学习 Zero-shot In-context Learning"]]},"created_time":1727609843282,"last_edited_time":1727609920223,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8035-b062-ff41a7de9c57":{"value":{"id":"1100c0b4-c9ec-8035-b062-ff41a7de9c57","version":13,"type":"image","properties":{"size":[["86.4KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/21d735ef-fff5-4522-a052-954ece4e6e54/image.png"]]},"format":{"block_width":432,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/21d735ef-fff5-4522-a052-954ece4e6e54/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.6048565121412803,"block_preserve_scale":true},"created_time":1727610179452,"last_edited_time":1727610185719,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["21d735ef-fff5-4522-a052-954ece4e6e54"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-80e1-916e-e7f02ca6de61":{"value":{"id":"1100c0b4-c9ec-80e1-916e-e7f02ca6de61","version":82,"type":"text","properties":{"title":[["CosyVoice模型展示了零样本上下文学习能力，允许只使用简短的参考语音样本复制任意语音。这个过程需要仔细构建token语言模型(LM)的输入序列，如图2所示。对于同一语言的提示语音和输入文本，我们将它们合并以形成统一的输入，将提示语音标记视为预先生成的。使用这个输入序列，自回归LM迭代地预测后续tokens，直到遇到“序列结束”标记 "],["E",[["b"]]],["。然而，当提示语和输入文本在语言上不同时，我们省略了与提示语相关的文本和tokens，以防止原语的韵律特征影响目的语。值得注意的是，与提示语音内容相对应的提示文本可以通过人工注释或ASR模型(如SenseVoice)进行转录。与提示文本类似，使用S3标记器从提示语音中提取提示标记。"]]},"created_time":1727609922913,"last_edited_time":1727610238737,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-80ca-af92-fe3c3c262e5d":{"value":{"id":"1100c0b4-c9ec-80ca-af92-fe3c3c262e5d","version":31,"type":"text","properties":{"title":[["生成语音tokens后，将其附加在提示tokens之后，形成流匹配模型的复合条件。此外，还结合了说话人嵌入和提示语音的Mel谱图，进一步增强了音色和环境一致性。"]]},"created_time":1727610329161,"last_edited_time":1727610341321,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8057-97d2-f710fb4cc100":{"value":{"id":"1100c0b4-c9ec-8057-97d2-f710fb4cc100","version":152,"type":"text","properties":{"title":[["3.4 利用指令进行丰富多样的生成 Rich Generation with Instruction"]]},"created_time":1727610390878,"last_edited_time":1727610513067,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8087-a138-c5a9c412b470":{"value":{"id":"1100c0b4-c9ec-8087-a138-c5a9c412b470","version":9,"type":"text","properties":{"title":[["为了在CosyVoice上实现进一步的可控性，我们尝试集成额外的指令微调。CosyVoice-instruct扩展了CosyVoice-base，增强了指令跟随功能。具体来说，它支持各种方面的可控性，如说话者身份(即说话者的特征)、说话风格(包括情感、性别、语速和音高)和细粒度的副语言特征。这些功能包括插入笑声、呼吸、边笑边说话以及强调某些单词的能力。我们使用这些训练数据对CosyVoice-base进行了微调，但没有将说话人嵌入到自回归语言模型中。表1显示了说话者身份、说话风格和细粒度副语言特征的一些示例。"]]},"created_time":1727610514565,"last_edited_time":1727610539101,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-805a-b27e-e6b535aeec5e":{"value":{"id":"1100c0b4-c9ec-805a-b27e-e6b535aeec5e","version":13,"type":"image","properties":{"size":[["212.3KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/1c7fe857-b255-4fc7-93a0-a26996a5cfa2/image.png"]]},"format":{"block_width":707.984375,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/1c7fe857-b255-4fc7-93a0-a26996a5cfa2/image.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.3717948717948718,"block_preserve_scale":true},"created_time":1727610667606,"last_edited_time":1727610682214,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["1c7fe857-b255-4fc7-93a0-a26996a5cfa2"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8003-a260-efaacff0a8bf":{"value":{"id":"1100c0b4-c9ec-8003-a260-efaacff0a8bf","version":151,"type":"text","properties":{"title":[["Github有一些instruct 的demo展示。"]]},"created_time":1727609923205,"last_edited_time":1727610919241,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8061-a8b3-f9bed858feb0":{"value":{"id":"1100c0b4-c9ec-8061-a8b3-f9bed858feb0","version":35,"type":"sub_sub_header","properties":{"title":[["4.数据集"]]},"created_time":1727610919944,"last_edited_time":1727610933366,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8077-a304-feef0485bb87":{"value":{"id":"1100c0b4-c9ec-8077-a304-feef0485bb87","version":128,"type":"text","properties":{"title":[["4.1 小规模单一语种数据集",[["b"]]]]},"created_time":1727610933671,"last_edited_time":1727611042988,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-803e-888d-d10e81f8619e":{"value":{"id":"1100c0b4-c9ec-803e-888d-d10e81f8619e","version":13,"type":"text","properties":{"title":[["我们在LibriTTS语料库上进行了实验，该语料库包含来自2,456名英语使用者的585个小时。我们遵循官方数据分区，其中“train-clean-100”，“trainclean-360”和“train-other-500”被合并用于训练，“dev-clean”用于模型选择。使用“test-clean”构建评估集。"]]},"created_time":1727610971434,"last_edited_time":1727611008167,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-809a-a351-d85cc47201b7":{"value":{"id":"1100c0b4-c9ec-809a-a351-d85cc47201b7","version":74,"type":"text","properties":{"title":[["4.2 大规模多语种数据集",[["b"]]]]},"created_time":1727611009553,"last_edited_time":1727611050644,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-803f-a93b-c605f80a6b56":{"value":{"id":"1100c0b4-c9ec-803f-a93b-c605f80a6b56","version":42,"type":"text","properties":{"title":[["为了训练CosyVoice模型，我们已经积累了包含多种语言的大量数据集。在整个收集过程中，我们利用专门的内部工具进行语音检测，信噪比(SNR)估计，说话人分离。"]]},"created_time":1727611036190,"last_edited_time":1727611106823,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-80f1-98dd-dc740de7a4a3":{"value":{"id":"1100c0b4-c9ec-80f1-98dd-dc740de7a4a3","version":293,"type":"text","properties":{"title":[["然后利用SenseVoice和Paraformer来对语音进行转录得到文本标签。这些标签在Force-Alignment(FA)模型的帮助下经过改进，有助于消除低质量数据并提高标点符号的准确性。表2列出了跨各种语言的训练数据持续时间的全面细分。表3给出了不同类型指令的训练数据持续时间。"]]},"created_time":1727611108302,"last_edited_time":1727611217008,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-806d-9af2-eb9e84354292":{"value":{"id":"1100c0b4-c9ec-806d-9af2-eb9e84354292","version":13,"type":"image","properties":{"size":[["51.4KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/e4d819aa-8cba-4733-a682-dfc817b4aa8c/image.png"]]},"format":{"block_width":384,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/e4d819aa-8cba-4733-a682-dfc817b4aa8c/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.5657894736842105,"block_preserve_scale":true},"created_time":1727611245039,"last_edited_time":1727611249889,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["e4d819aa-8cba-4733-a682-dfc817b4aa8c"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8058-81d2-fad53e1111e2":{"value":{"id":"1100c0b4-c9ec-8058-81d2-fad53e1111e2","version":13,"type":"image","properties":{"size":[["49.0KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/d136b2bb-0c0e-46b6-bc09-65f2dcd25a65/image.png"]]},"format":{"block_width":384,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/d136b2bb-0c0e-46b6-bc09-65f2dcd25a65/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.4375,"block_preserve_scale":true},"created_time":1727611259094,"last_edited_time":1727611264125,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["d136b2bb-0c0e-46b6-bc09-65f2dcd25a65"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-80af-9eb9-d2dbdc958dec":{"value":{"id":"1100c0b4-c9ec-80af-9eb9-d2dbdc958dec","version":68,"type":"sub_sub_header","properties":{"title":[["5.实验设置"]]},"created_time":1727611036390,"last_edited_time":1727661648769,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80ca-838b-ee307ecdca76":{"value":{"id":"1110c0b4-c9ec-80ca-838b-ee307ecdca76","version":84,"type":"text","properties":{"title":[["5.1 监督的语义分词器"]]},"created_time":1727661648912,"last_edited_time":1727661785887,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-801b-82e8-c42c49d6c66f":{"value":{"id":"1110c0b4-c9ec-801b-82e8-c42c49d6c66f","version":44,"type":"text","properties":{"title":[["对于小规模单语言数据集，我们采用ESPNet Conformer ASR模型作为主干，并在前六层编码器层之后插入矢量量化器。一个码本有4096个码字。采用前六层编码器层和矢量量化器作为语音分词器。对于文本分词器，使用训练文本训练了一个词级的sentence-piece模型，该模型的词汇量为4,000。我们在librisspeech 语料库上从零开始训练了50个epoch的量化增强ASR模型。"]]},"created_time":1727661672271,"last_edited_time":1727661995773,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-809b-891f-c6a6b59cac9d":{"value":{"id":"1110c0b4-c9ec-809b-891f-c6a6b59cac9d","version":22,"type":"text","properties":{"title":[["对于大规模的多语言数据集，我们采用SenseVoice-Large富识别模型作为主干。与小规模数据集类似，我们仍然在前六个编码器层之后插入矢量量化器，并使用单个4096个码字的码本。更多的超参数选择，如量化器插入层和代码数量，将留给未来的工作。与单语言实验不同，我们使用预训练的检查点来初始化sensevoicellarge模型，而不是从头开始训练它。在插入量化器后，我们在八个A800 GPU上对全部参数进行了进一步微调，共进行了210,000个训练步骤。"]]},"created_time":1727662005311,"last_edited_time":1727662181088,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80bc-b281-e30fa1b23ef9":{"value":{"id":"1110c0b4-c9ec-80bc-b281-e30fa1b23ef9","version":78,"type":"text","properties":{"title":[["5.2 CosyVoice模型设置"]]},"created_time":1727661762911,"last_edited_time":1727663062754,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80ef-a292-e83d73abb646":{"value":{"id":"1110c0b4-c9ec-80ef-a292-e83d73abb646","version":18,"type":"image","properties":{"size":[["87.3KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/0b340064-c645-4d4b-9112-7de1ae25a850/image.png"]]},"format":{"block_width":336,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/0b340064-c645-4d4b-9112-7de1ae25a850/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.8304347826086956,"block_preserve_scale":true},"created_time":1727663197087,"last_edited_time":1727663311901,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["0b340064-c645-4d4b-9112-7de1ae25a850"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80e8-9eb5-e31370d60252":{"value":{"id":"1110c0b4-c9ec-80e8-9eb5-e31370d60252","version":5,"type":"text","properties":{"title":[["我们在单语和多语实验中训练了小型和常规尺寸的模型。模型架构设置的详细信息如表4所示。小型模型在LibriTTS训练集上使用四个V100-32M GPU进行了50个epoch的训练，而多语模型在我们内部数据集上使用64个V100-32M GPU进行了800,000步的训练。小型和常规模型的学习率分别为10⁻³和10⁻⁴，预热步骤设为10,000。"]]},"created_time":1727663054268,"last_edited_time":1727663139877,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80b1-a598-f8f233c5a331":{"value":{"id":"1110c0b4-c9ec-80b1-a598-f8f233c5a331","version":45,"type":"sub_sub_header","properties":{"title":[["6.实验结果"]]},"created_time":1727663141172,"last_edited_time":1727663153084,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-809d-b32d-ca171730610c":{"value":{"id":"1110c0b4-c9ec-809d-b32d-ca171730610c","version":91,"type":"text","properties":{"title":[["6.1 对于监督语义分词器的评价"]]},"created_time":1727663153502,"last_edited_time":1727663180757,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-808c-bb07-c7bb216e731e":{"value":{"id":"1110c0b4-c9ec-808c-bb07-c7bb216e731e","version":15,"type":"image","properties":{"size":[["49.3KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/50bbd350-1b52-4ebf-8d0d-a05ca9b09053/image.png"]]},"format":{"block_width":384,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/50bbd350-1b52-4ebf-8d0d-a05ca9b09053/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.41387024608501116,"block_preserve_scale":true},"created_time":1727663328172,"last_edited_time":1727663338998,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["50bbd350-1b52-4ebf-8d0d-a05ca9b09053"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80bc-a01e-c4bd983db50c":{"value":{"id":"1110c0b4-c9ec-80bc-a01e-c4bd983db50c","version":42,"type":"text","properties":{"title":[["在表5中，我们演示了矢量量化如何影响LibriSpeech测试集上的识别性能。从表中可以看出，在ASR编码器中插入矢量量化器对识别性能的影响很小。结果表明，插入vq的Conformer ASR模型在“test-clean”集和“test-other”集上的wer分别达到了3.18%和7.56%。这表明以监督方式训练的标记器可以保持足够的语义信息和与文本的对齐。"]]},"created_time":1727663180975,"last_edited_time":1727663296253,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-804b-aad5-e995b9e279df":{"value":{"id":"1100c0b4-c9ec-804b-aad5-e995b9e279df","version":7,"type":"text","properties":{"title":[["为了评估多语种S³分词器在保留语义信息方面的能力，我们将量化增强的SenseVoice-L与其原始版本以及Whisper-Large V3模型的识别性能进行了比较。模型使用Common Voice zh-CN和en基准进行了评估，结果详见表6。从表中可以看出，我们的S³分词器在中文和英文测试集上表现出了稳健的识别性能。特别是在common_voice_zh-CN数据集上，S³分词器的表现超过了Whisper-Large V3模型，错误率相对降低了4.14%。这表明S³分词器与语义内容之间存在显著的相关性。值得注意的是，S³分词器中仅有一个码本，且其词典规模为4,096个条目。"]]},"created_time":1727609923314,"last_edited_time":1727663482792,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8099-9d6e-c1b6c69d6d92":{"value":{"id":"1110c0b4-c9ec-8099-9d6e-c1b6c69d6d92","version":15,"type":"image","properties":{"size":[["77.8KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/4371dee7-48a7-4874-8f35-d08ffda7bf60/image.png"]]},"format":{"block_width":432,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/4371dee7-48a7-4874-8f35-d08ffda7bf60/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.48739495798319327,"block_preserve_scale":true},"created_time":1727663540142,"last_edited_time":1727663548585,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["4371dee7-48a7-4874-8f35-d08ffda7bf60"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8009-bdf0-db79683553ad":{"value":{"id":"1100c0b4-c9ec-8009-bdf0-db79683553ad","version":103,"type":"text","properties":{"title":[["6.2 与基线模型相比较"]]},"created_time":1727609923590,"last_edited_time":1727663620684,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80d9-ae99-f6f6c4c9760c":{"value":{"id":"1110c0b4-c9ec-80d9-ae99-f6f6c4c9760c","version":11,"type":"text","properties":{"title":[["我们将所提出的CosyVoice模型与其他TTS系统在内容一致性和说话人相似性方面进行了比较。为了保证内容的一致性，采用ASR模型对生成的话语进行识别。我们报告了词错误率（WER），以及插入、删除和替换错误的数量。在说话人相似度方面，我们采用ERes2Net模型提取提示话语和生成话语的说话人嵌入，并将其原始余弦相似度作为说话人相似度。实验结果如表7所示。"]]},"created_time":1727663620804,"last_edited_time":1727663722754,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80d6-a849-edeb3d28b7b7":{"value":{"id":"1110c0b4-c9ec-80d6-a849-edeb3d28b7b7","version":5,"type":"text","properties":{"title":[["与其他TTS模型相比，所提出的CosyVoice框架即使使用相同的文本和语音分词器，也能够实现可比的内容一致性和更高的说话者相似性。通过对比Exp-1、Exp-2和Exp-3，可以看出文本和语音分词器对内容一致性至关重要，而对说话者相似性的影响可以忽略不计。在Exp-4实验中，我们将单语的文本和语音分词器替换为多语的分词器。仅使用LibriTTS语料库训练模型会导致内容一致性和说话者相似性下降。而通过引入内部的大规模数据集，性能得到显著提升，达到了与人类相当的质量。"]]},"created_time":1727664302072,"last_edited_time":1727664302404,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8040-ae8e-db6a3d78f8e1":{"value":{"id":"1110c0b4-c9ec-8040-ae8e-db6a3d78f8e1","version":13,"type":"image","properties":{"size":[["198.5KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/88caa6a0-1e80-4850-90b4-11b72d63d243/image.png"]]},"format":{"block_width":707.9765625,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/88caa6a0-1e80-4850-90b4-11b72d63d243/image.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.3786407766990291,"block_preserve_scale":true},"created_time":1727663742838,"last_edited_time":1727663748121,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["88caa6a0-1e80-4850-90b4-11b72d63d243"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1100c0b4-c9ec-8041-881b-c3b6eb09a4bf":{"value":{"id":"1100c0b4-c9ec-8041-881b-c3b6eb09a4bf","version":13,"type":"text","properties":{"title":[["6.3 CosyVoice生成质量的评价"]]},"created_time":1727609901179,"last_edited_time":1727664162709,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80b6-baa8-ee27c52c5358":{"value":{"id":"1110c0b4-c9ec-80b6-baa8-ee27c52c5358","version":15,"type":"text","properties":{"title":[["我们通过检查内容一致性和说话人相似性来评估CosyVoice的语音合成质量。使用LibriTTS的“test-clean”子集和AISHELL-3的测试集分别构建英语和汉语的评估集。对于这些集合中的每个文本，我们随机选择一个提示语音。使用Whisper-Large V3评估英语的内容一致性，使用Paraformer 评估中文识别的内容一致性。通过计算使用ERes2Net提取的生成和提示语音的说话人嵌入之间的余弦相似度来量化说话人相似度。"]]},"created_time":1727664163631,"last_edited_time":1727664229240,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80a8-b64b-d8634a904fbc":{"value":{"id":"1110c0b4-c9ec-80a8-b64b-d8634a904fbc","version":39,"type":"text","properties":{"title":[["与其他自回归语言模型类似，我们对我们的标记语言模型采用了随机采样解码策略，并使用五个不同的随机种子值（0、7、42、123和1,337）来评估合成过程。结果评估指标取平均值和标准差。此外，我们还进行了自动语音识别（ASR）重新排序Reranking，以展示离线模式下潜在的性能改进。"]]},"created_time":1727664562233,"last_edited_time":1727665182889,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80cd-8aae-ef0acabd2d22":{"value":{"id":"1110c0b4-c9ec-80cd-8aae-ef0acabd2d22","version":89,"type":"quote","properties":{"title":[["什么是ASR Reranking？",[["b"]]],["\nASR-Reranking（自动语音识别重排序）用于提高 ASR系统的输出质量。在ASR过程中，系统通常会根据语音信号生成多个候选文本序列（这些序列通常由声学模型和语言模型联合计算），然后通过不同的方法对这些候选序列进行评分和排序，最后选择最优的输出文本。ASR-Reranking就是在这个步骤中重新调整这些候选文本的顺序，以期提高识别的准确性。\n假设一个ASR系统在识别\"Can you "],["send",[["b"]]],[" me a message\"时生成了多个候选输出，包括“send”和“sand”。通过引入Reranking，系统可以利用语境信息判断“send”在这个句子中更符合语法和上下文，从而优先选择它作为最终输出。"]]},"created_time":1727665184680,"last_edited_time":1727665311341,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8079-896e-f0dc78e666b7":{"value":{"id":"1110c0b4-c9ec-8079-896e-f0dc78e666b7","version":5,"type":"text","properties":{"title":[["表8和表9分别给出了英文和中文的结果。在英语数据集上，CosyVoice达到了人类水平的性能，具有相似的内容识别和更高的说话人相似度。ASR重新排序显著增强了内容一致性，单词错误率(WER)降低到1.51%。CosyVoice在WER和插入和删除错误数量上都优于ChatTTS，表明其内容一致性更好。我们没有评估ChatTTS的说话者相似度，因为它没有释放语音克隆功能。"]]},"created_time":1727664609932,"last_edited_time":1727664610275,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80d5-b609-d0a6fd13ce94":{"value":{"id":"1110c0b4-c9ec-80d5-b609-d0a6fd13ce94","version":13,"type":"image","properties":{"size":[["105.3KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/6696ae93-ce33-471e-8bde-94e3689f49c5/image.png"]]},"format":{"block_width":384,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/6696ae93-ce33-471e-8bde-94e3689f49c5/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.6948051948051948,"block_preserve_scale":true},"created_time":1727664635036,"last_edited_time":1727664639109,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["6696ae93-ce33-471e-8bde-94e3689f49c5"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8042-952a-f2863b746ad9":{"value":{"id":"1110c0b4-c9ec-8042-952a-f2863b746ad9","version":7,"type":"text","properties":{"title":[["对于汉语的结果，CosyVoice生成的话语与原始话语相比，在CER和插入、删除的错误上都达到了相当的水平。在字符错误率（CER）方面，ChatTTS在中文生成能力上似乎优于英文。尽管ChatTTS和CosyVoice达到了相似的CER，但ChatTTS产生了更多的插入和删除错误。这是由于说话者泄漏问题导致的，即意外生成了另一位说话者的语气词。相反，CosyVoice没有遇到这个问题，其插入和删除错误要少得多。通过自动语音识别（ASR）重新排序，CosyVoice达到了非常低的1.84%的CER。正如在英文中所见，CosyVoice在说话者相似性方面也超过了原始语音，展示了其有效的声音克隆能力。"]]},"created_time":1727664632809,"last_edited_time":1727664975523,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8069-94e0-eaa07fd44af4":{"value":{"id":"1110c0b4-c9ec-8069-94e0-eaa07fd44af4","version":15,"type":"image","properties":{"size":[["85.5KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/cea68128-3cb4-4a69-921e-91c9437fffa9/image.png"]]},"format":{"block_width":432,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/cea68128-3cb4-4a69-921e-91c9437fffa9/image.png","block_full_width":false,"block_page_width":false,"block_aspect_ratio":0.5931477516059958,"block_preserve_scale":true},"created_time":1727664947579,"last_edited_time":1727664956362,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["cea68128-3cb4-4a69-921e-91c9437fffa9"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-806e-baef-ebd424cb8695":{"value":{"id":"1110c0b4-c9ec-806e-baef-ebd424cb8695","version":13,"type":"text","properties":{"title":[["6.4 CosyVoice的情绪可控性"]]},"created_time":1727664632947,"last_edited_time":1727665356084,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80ff-ba01-d495656674c4":{"value":{"id":"1110c0b4-c9ec-80ff-ba01-d495656674c4","version":5,"type":"text","properties":{"title":[["为了验证情绪的可控制性，我们使用了公共演讲情绪识别模型emo2vec3 (Ma et al.， 2023)。我们为六种情绪中的每一种生成并评估了100个英语表达:快乐、愤怒、悲伤、惊讶、恐惧和厌恶。合成文本的内容被设计成与目标情感相匹配。然后，我们测量从合成语音中预测每种情绪的准确性。"]]},"created_time":1727665357135,"last_edited_time":1727665380607,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-801a-bd4f-ca92a78dbe2d":{"value":{"id":"1110c0b4-c9ec-801a-bd4f-ca92a78dbe2d","version":123,"type":"text","properties":{"title":[["表10显示了CosyVoice-base和cosyvoice - directive的情绪控制准确率比较。对于CosyVoice-instruct，输入由内容文本和说话风格指令组成(例如，“Happy”。\u003c endofprompt \u003e内容文本”)。相比之下，CosyVoice-base只接收内容文本作为输入。结果表明，带有情感指令的CosyVoice-instruct比不带情感指令的CosyVoice-instruct和CosyVoice -base都有显著的提高。"]]},"created_time":1727665382717,"last_edited_time":1727666167371,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80f8-8954-f036308c964e":{"value":{"id":"1110c0b4-c9ec-80f8-8954-f036308c964e","version":13,"type":"image","properties":{"size":[["103.0KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/4ae1df1e-8d64-4e91-a0f2-3ff27c74cb84/image.png"]]},"format":{"block_width":707.984375,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/4ae1df1e-8d64-4e91-a0f2-3ff27c74cb84/image.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.23223753976670203,"block_preserve_scale":true},"created_time":1727666488748,"last_edited_time":1727666494442,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["4ae1df1e-8d64-4e91-a0f2-3ff27c74cb84"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80f6-b1e1-d36571b11d7f":{"value":{"id":"1110c0b4-c9ec-80f6-b1e1-d36571b11d7f","version":13,"type":"text","properties":{"title":[["6.5 CosyVoice作为数据生成器"]]},"created_time":1727666150328,"last_edited_time":1727666183751,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-803c-a616-c92f6459cf21":{"value":{"id":"1110c0b4-c9ec-803c-a616-c92f6459cf21","version":5,"type":"text","properties":{"title":[["CosyVoice 的一个直接应用是作为数据生成器，用于增强其他任务的训练数据，例如自动语音识别（ASR）和语音到语音翻译（S2ST）。以ASR任务为例，我们在Librispeech语料库上进行了实验，以评估CosyVoice在生成高质量数据方面的能力。实验结果如表11所示，其中“Librispeech”表示原始的960小时数据。“Syn on LS text”和“Syn on MLS text”分别表示使用Librispeech和MLS训练集文本生成的数据。从表中可以看出，ASR模型仅在合成数据上训练时，能够达到与原始Librispeech训练集相当的结果。通过将二者结合，识别准确率显著提高。一个有趣的发现是，使用MLS文本生成的合成数据显著提升了识别性能。这可能表明，对于ASR任务而言，文本的多样性比语音时长更为重要。这一改进可归因于CosyVoice生成样本所引入的丰富语言内容。我们的评估结果强调了CosyVoice生成样本的高质量。"]]},"created_time":1727666185223,"last_edited_time":1727666284515,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-806a-a009-fc9d0a74c70a":{"value":{"id":"1110c0b4-c9ec-806a-a009-fc9d0a74c70a","version":13,"type":"image","properties":{"size":[["124.6KB"]],"title":[["image.png"]],"source":[["https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/dc07a4bd-bd4a-4b41-8914-753c6a496493/image.png"]]},"format":{"block_width":707.9921875,"display_source":"https://prod-files-secure.s3.us-west-2.amazonaws.com/e86941ae-3a6f-453b-b9e8-0a7f1f519ea0/dc07a4bd-bd4a-4b41-8914-753c6a496493/image.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.2783171521035599,"block_preserve_scale":true},"created_time":1727666510386,"last_edited_time":1727666520723,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"file_ids":["dc07a4bd-bd4a-4b41-8914-753c6a496493"],"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8032-945a-d2a6f9922486":{"value":{"id":"1110c0b4-c9ec-8032-945a-d2a6f9922486","version":33,"type":"sub_sub_header","properties":{"title":[["6.结论"]]},"created_time":1727664633036,"last_edited_time":1727666568162,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-8014-b21c-f5fec2418e45":{"value":{"id":"1110c0b4-c9ec-8014-b21c-f5fec2418e45","version":5,"type":"text","properties":{"title":[["在本文中，我们介绍了CosyVoice，一种可扩展的多语言语音生成模型，支持零样本的上下文学习、跨语言的声音克隆、指令生成以及情感和副语言特征的细粒度控制。实验结果表明，CosyVoice的系统架构对于说话者相似性至关重要，而文本和语音分词器则对内容一致性有较大影响。此外，我们发现扩展模型规模和数据量可以显著提高性能。因此，CosyVoice实现了与人类生成质量相当的水平。"]]},"created_time":1727666568426,"last_edited_time":1727666600592,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"81e2e653-88fb-4fb2-a1bb-1b12b2d6b58a":{"value":{"id":"81e2e653-88fb-4fb2-a1bb-1b12b2d6b58a","version":1,"type":"header","properties":{"title":[["🤗 总结归纳"]]},"format":{"copied_from_pointer":{"id":"a738b2fe-95aa-4eea-b30d-c73c2a864805","table":"block","spaceId":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"}},"created_time":1727165029577,"last_edited_time":1727165029577,"parent_id":"10b0c0b4-c9ec-8035-9b3a-c0252b0c56de","parent_table":"block","alive":true,"copied_from":"a738b2fe-95aa-4eea-b30d-c73c2a864805","space_id":"e86941ae-3a6f-453b-b9e8-0a7f1f519ea0"},"role":"reader"},"1110c0b4-c9ec-80dd-a0b1-d3299d4fce65":{"value":{"id":"1110c
